{% extends 'index.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Registro</h1>

                <!-- Muestra los errores si existen -->
                {% if error %}
                    <div class="alert alert-danger text-center">
                        {{ error }}
                    </div>
                {% endif %}

                <form method="POST" class="p-4 border rounded shadow-sm">
                    {% csrf_token %}
                    
                    <!-- Campo para el nombre de usuario -->
                    <div class="form-group mb-3">
                        <label for="id_username">Nombre de usuario</label>
                        {{ form.username }}
                    </div>

                    <!-- Campo para la contraseña -->
                    <div class="form-group mb-3">
                        <label for="id_password1">Contraseña</label>
                        {{ form.password1 }}
                    </div>

                    <!-- Campo para confirmar la contraseña -->
                    <div class="form-group mb-3">
                        <label for="id_password2">Confirmar Contraseña</label>
                        {{ form.password2 }}
                    </div>

                    <!-- Botón de registro -->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-block" type="submit">Registrarse</button>
                    </div>
                </form>

                <!-- Enlace para iniciar sesión si ya tiene una cuenta -->
                <p class="text-center mt-3">¿Ya tienes una cuenta? 
                    <a href="{% url 'signin' %}">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
